<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Chloril Water Closets logo.png">
    <title>Log In</title>
</head>
<body>
    <main>
        <form method="post" class="login-form" id="login-form" autocomplete="on">
            <fieldset>
                <legend>Log In</legend>
                <label for="user">Username</label>
                <input type="text" name="user">
                <label for="pass">Password</label>
                <input type="password" name="pass">
                <button type="submit" class="login-btn">Log In</button>
            </fieldset>
        </form>
        <dialog class="popup" id="invalid-warning-popup" closedby="any">
            <div class="container">
                <img src="custom-failure-icon.png" alt="Access Denied">
                <p>Invalid credentials.</p>
                <button class="close-popup-btn" id="close-popup-btn">Close</button>
            </div>
        </dialog>
    </main>
    <script src="login-script.js"></script>
</body>
</html>
