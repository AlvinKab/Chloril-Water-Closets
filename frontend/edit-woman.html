<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Chloril Water Closets logo.png">
    <title>Women's Toilet Details</title>
</head>
<body>
    <main>
        <form method="post" id="edit-woman-form" name="editWomanForm">
            <fieldset class="edit-branch-container" name="fieldset">
                <legend>Edit Women's Toilet Details</legend>
                <fieldset name="stall">
                    <legend>Stalls</legend>
                    <div class="component-container" name="div">
                        <label for="number">Number</label>
                        <input type="number" min=1 name="stallNumber" required id="stall-no">
                    </div>
                    <div class="component-container" name="bowlAndCistern">
                        <label for="bowlAndCisternStatus">State of Bowls and Cisterns</label>
                        <div class="radio-container" name="div">
                            <input type="radio" name="bowlAndCisternStatus" id="bowl-and-cistern-good" value="Good"><label>All Good</label>
                            <input type="radio" name="bowlAndCisternStatus" id="bowl-and-cistern-acceptable" value="Acceptable"><label>Minor Repairs needed</label>
                            <input type="radio" name="bowlAndCisternStatus" id="bowl-and-cistern-bad" value="Bad"><label>Major Repairs Needed</label>
                            <input type="radio" name="bowlAndCisternStatus" id="bowl-and-cistern-critical" value="Critical"><label>Replacement Needed</label>
                        </div>
                        <textarea name="bowlAndCisternDetails" id="bowl-and-cistern-details" class="status-details" placeholder="Insert status details here"></textarea>
                    </div>
                    <div class="component-container" name="bidet">
                        <label for="bidetStatus">Bidet Status</label>
                        <div class="radio-container" name="div">
                            <input type="radio" name="bidetStatus" id="bidet-good" value="Good"><label>All Good</label>
                            <input type="radio" name="bidetStatus" id="bidet-acceptable" value="Acceptable"><label>Minor Repairs needed</label>
                            <input type="radio" name="bidetStatus" id="bidet-bad" value="Bad"><label>Major Repairs Needed</label>
                            <input type="radio" name="bidetStatus" id="bidet-critical" value="Critical"><label>Replacement Needed</label>
                        </div>
                        <textarea name="bidetDetails" id="bidet-details" class="status-details" placeholder="Insert status details here"></textarea>
                    </div>
                    <div class="component-container" name="toiletPaper">
                        <label for="toiletPaperStatus">Toilet Paper Status</label>
                        <div class="radio-container" name="div">
                            <input type="radio" name="toiletPaperStatus" id="toilet-paper-good" value="Good"><label>Full</label>
                            <input type="radio" name="toiletPaperStatus" id="toilet-paper-acceptable" value="Acceptable"><label>Slightly Used</label>
                            <input type="radio" name="toiletPaperStatus" id="toilet-paper-bad" value="Bad"><label>Almost Empty</label>
                            <input type="radio" name="toiletPaperStatus" id="toilet-paper-critical" value="Critical"><label>Empty</label>
                        </div>
                        <textarea name="toiletPaperDetails" id="toilet-paper-details" class="status-details" placeholder="Insert status details here"></textarea>
                    </div>
                </fieldset>
                <fieldset name="sink">
                    <legend>Sinks</legend>
                    <div class="component-container" name="div">
                        <label for="number">Number</label>
                        <input type="number" min=1 name="sinkNumber" required id="sink-no">
                    </div>
                    <div class="component-container" name="tapAndDrain">
                        <label for="tapAndDrainStatus">State of Taps and Drains</label>
                        <div class="radio-container" name="div">
                            <input type="radio" name="tapAndDrainStatus" id="tap-and-drain-good" value="Good"><label>All Good</label>
                            <input type="radio" name="tapAndDrainStatus" id="tap-and-drain-acceptable" value="Acceptable"><label>Minor Repairs needed</label>
                            <input type="radio" name="tapAndDrainStatus" id="tap-and-drain-bad" value="Bad"><label>Major Repairs Needed</label>
                            <input type="radio" name="tapAndDrainStatus" id="tap-and-drain-critical" value="Critical"><label>Replacement Needed</label>
                        </div>
                        <textarea name="tapAndDrainDetails" id="tap-and-drain-details" class="status-details" placeholder="Insert status details here"></textarea>
                    </div>
                    <div class="component-container" name="soap">
                        <label for="soapStatus">Soap Status</label>
                        <div class="radio-container" name="div">
                            <input type="radio" name="soapStatus" id="soap-good" value="Good"><label>Full</label>
                            <input type="radio" name="soapStatus" id="soap-acceptable" value="Acceptable"><label>Slightly Used</label>
                            <input type="radio" name="soapStatus" id="soap-bad" value="Bad"><label>Almost Empty</label>
                            <input type="radio" name="soapStatus" id="soap-critical" value="Critical"><label>Empty</label>
                        </div>
                        <textarea name="soapDetails" id="soap-details" class="status-details" placeholder="Insert status details here"></textarea>
                    </div>
                    <div class="component-container" name="paperTowel">
                        <label for="paperTowelStatus">Paper Towel Status</label>
                        <div class="radio-container" name="div">
                            <input type="radio" name="paperTowelStatus" id="paper-towel-good" value="Good"><label>Full</label>
                            <input type="radio" name="paperTowelStatus" id="paper-towel-acceptable" value="Acceptable"><label>Slightly Used</label>
                            <input type="radio" name="paperTowelStatus" id="paper-towel-bad" value="Bad"><label>Almost Empty</label>
                            <input type="radio" name="paperTowelStatus" id="paper-towel-critical" value="Critical"><label>Empty</label>
                        </div>
                        <textarea name="paperTowelDetails" id="paper-towel-details" class="status-details" placeholder="Insert status details here"></textarea>
                    </div>
                </fieldset>
                <button type="submit" class="submit-btn">Save Changes</button>
            </fieldset>
        </form>
        <dialog class="popup" id="login-warning-popup" closedby="any">
            <div class="container">
                <img src="custom-failure-icon.png" alt="Access Denied">
                <p>Log in as a management worker to view this page.</p>
                <button class="close-popup-btn" id="close-login-popup-btn">Close</button>
            </div>
        </dialog>
        <dialog class="popup" id="loading-failure-popup">
            <div class="container">
                <img src="custom-failure-icon.png" alt="Load Failed">
                <p>Failed to load data.</p>
                <button class="close-popup-button" id="close-loading-failure-popup-btn">Close</button>
            </div>
        </dialog>
        <dialog class="popup" id="success-or-failure-popup" closedby="any">
            <div class="container">
                <p></p>
                <button class="close-popup-btn" id="close-success-or-failure-popup-btn">Close</button>
            </div>
        </dialog>
    </main>
    <script src="edit-woman-script.js"></script>
</body>
</html>
