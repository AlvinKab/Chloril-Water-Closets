<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Chloril Water Closets logo.png">
    <title>Change User Password</title>
</head>
<body>
    <main>
        <form method="post" class="login-form" id="change-password-form">
            <fieldset>
                <legend>Change Password</legend>
                <label for="old-password">Old Password</label>
                <input type="password" name="old-password" required>
                <label for="new-password" id="new-pass-label" title="Allowed characters are A-Za-z0-9~`!@#$%^&*()_+-={}|[]:;'<>?,./ and password must have at least 8 characters.">New Password [[Hover for details]]</label>
                <input type="password" name="new-password" id="new-pass" pattern="[A-Za-z0-9~!@#$%^&*\(\)_+`\-=\{\}\|\[\]:;'<>?,.\/]{8,}" required>
                <label for="confirm-new-password" id="confirm-new-pass-label">Confirm New Password</label>
                <input type="password" name="confirm-new-password" id="confirm-new-pass" required>
                <button type="submit" class="login-btn">Change Password</button>
            </fieldset>
        </form>
        <dialog class="popup" id="login-warning-popup" closedby="any">
            <div class="container">
                <img src="custom-failure-icon.png" alt="Access Denied">
                <p>You do not have permission to view this page.</p>
                <button class="close-popup-btn" id="close-login-popup-btn">Close</button>
            </div>
        </dialog>
        <dialog class="popup" id="success-or-failure-popup" closedby="any">
            <div class="container">
                <p></p>
                <button class="close-popup-btn" id="close-success-or-failure-popup-btn">Close</button>
            </div>
        </dialog>
    </main>
    <script src="change-password-script.js"></script>
</body>
</html>
