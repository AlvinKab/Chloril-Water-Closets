<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Branch</title>
</head>
<body>
    <main>
        <form method="post">
            <fieldset class="add-branch-container">
                <legend>Add New Branch</legend>
                <fieldset class="add-branch-section">
                    <legend>Branch Name [[NOTE: The branch name cannot be changed later]]</legend>
                    <input type="text">
                </fieldset>
                <fieldset class="add-branch-section">
                    <legend>Men's Toilet Details</legend>
                    <label for="stalls">Number of Stalls</label>
                    <input type="number" name="stalls">
                    <label for="urinals">Number of Urinals</label>
                    <input type="number" name="urinals">
                    <label for="sinks">Number of Sinks</label>
                    <input type="number" name="sinks">
                </fieldset>
                <fieldset class="add-branch-section">
                    <legend>Women's Toilet Details</legend>
                    <label for="stalls">Number of Stalls</label>
                    <input type="number" name="stalls">
                    <label for="sinks">Number of Sinks</label>
                    <input type="number" name="sinks">
                </fieldset>
            </fieldset>
            <button type="submit" class="submit-btn">Add Branch</button>
        </form>
    </main>
</body>
</html>
